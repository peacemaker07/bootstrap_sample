<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="static/css/cutestrap.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/sample.css"/>
    
    <script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
    
    <script>
    $(function() {
		$('.toggle').click(function(){
            $('.drawer').animate({height: 'toggle'}, 500);
			$('.drawer').toggleClass('active');
		});
    });
    </script>

</head>
<body>
    <div class="top-header pc">
        <div class="wrapper nav-holder">
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="top-header sp">
        <div class="toggle">
            <button type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="drawer hidden">
            <ul class="list">
                <li><a href="#hero">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <section class="grid">
            <div>25% Column</div>
            <div>25% Column</div>
            <div>25% Column</div>
            <div>25% Column</div>
        </section>
    </div>

</body>
</html>
